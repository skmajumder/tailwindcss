<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./output/tailwind.css">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Card Design -->
    <section class="h-screen bg-gray-100 flex items-center justify-center dark:bg-gray-900">
        <div
            class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 dark:bg-gray-800">
            <img src="./assets/img/logo.png"
                class="h-24 mx-auto rounded-full ring-4 ring-green-400 sm:mx-0 sm:flex-shrink-0 transform hover:scale-110 ease-in duration-300"
                alt="logo">
            <div class="text-center space-y-2 sm:text-left">
                <div class="space-y-0.5">
                    <p class="text-lg text-black dark:text-gray-300 font-semibold">Learn With Sumit</p>
                    <p class="text-gray-500 dark:text-gray-500 font-medium">YouTube Chanel</p>
                </div>
                <button
                    class="px-4 py-1 border border-purple-200 rounded-full text-sm text-purple-600 transform hover:bg-purple-600 hover:text-white focus:outline-none focus:ring-1 focus:ring-purple-600 focus:ring-offset-2 ease-in duration-300 font-semibold">Visit
                    Now</button>
            </div>
        </div>
    </section>
    <!-- /- Card Design -->

</body>

</html>
